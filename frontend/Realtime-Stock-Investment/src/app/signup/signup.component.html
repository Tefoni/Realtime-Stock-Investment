<div style="padding-top: 100px;"></div>
<div class="login-form-container">
  <h2>Signup</h2>
  <form>
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name"  [(ngModel)]="name" placeholder="Enter name" name="name" required>
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email"  [(ngModel)]="email" placeholder="Enter your email" name="email" autocomplete="off" required>
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" autocomplete="off" name="password" required>
    </div>

    <div class="input-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" [(ngModel)]="repeatPassword" placeholder="Enter your password" name="repeatPassword" autocomplete="off" required>
    </div>

    <button type="button" class="login-button" (click)="signup()" >Signup</button>
  </form>
</div>
