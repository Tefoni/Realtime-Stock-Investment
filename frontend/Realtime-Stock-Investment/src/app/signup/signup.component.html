<h2>Signup</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" autocomplete="off" required>

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email"  autocomplete="off" required>

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="password" name="password"  autocomplete="off" required>

  <label for="repeatPassword">Repeat Password:</label>
  <input type="password" id="repeatPassword" [(ngModel)]="repeatPassword" name="repeatPassword" autocomplete="off" required>

  <button type="button" (click)="signup()">Signup</button>
</form>
