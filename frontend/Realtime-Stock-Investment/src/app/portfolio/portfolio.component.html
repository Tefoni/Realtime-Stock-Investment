<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
  </head>
  <body>
    <header>
      <nav>
          <ul>
              <li><a routerLink="/home">Home</a></li>
              <li><a routerLink="/watchList">Watch List</a></li>
              <li><a routerLink="/portfolio">Portfolios</a></li>
              <li><a href="/performance">Performance</a></li>
              <li style="padding-left: 80%;"><a routerLink="/login">Sign Out</a></li>
          </ul>
      </nav>
    </header>
    <select class="portfolio-dropdown" [(ngModel)] = "currentPortfolioId">
      <option *ngFor = "let portfolioId of portfolioIds" value="{{portfolioId}}">Portfolio{{portfolioId}}</option>
    </select>
    <button class="dropdown-button" (click)="addTab()">+</button>
    
  </body>
</html>
